apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server
  namespace: dev-test
  labels:
    app: nginx-server
    version: alpha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-server
      version: alpha
  template:
    metadata:
      name: nginx-server
      labels:
        app: nginx-server
        version: alpha
    spec:
      containers:
      - name: nginx-server
        image: 44.211.22.125:8082/login-form:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: nexus-login
---

apiVersion: v1
kind: Service
metadata:
  name: nginx-server
  namespace: dev-test
  labels:
    app: nginx-server
    version: alpha
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 32565
  selector:
    app: nginx-server
    version: alpha
    
    
   
 
  
